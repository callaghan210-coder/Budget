<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracking System</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracking System</h1>
        <form id="budget-form">
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button type="submit">Add to Budget</button>
        </form>
        <div class="totals">
            <p id="total-income">Total Income: $0.00</p>
            <p id="total-expenses">Total Expenses: $0.00</p>
            <p id="balance">Balance: $0.00</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="budget-table-body">
                <!-- Budget items will be appended here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
